<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpgradeU</title>
    <link rel="stylesheet" href="./UpgradeU.css">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <header id="header">
        <header id="header">
            <nav>
                <a href="#">Home</a>
                <a href="./about.html">About</a>
                <a href="./blog.html">Blogs</a>
                <a href="./courses.html">Courses</a>
                <a href="./contact.html">Contact</a>
                <a href="./chat.php">Chat</a>
                <a href="./signin.html"><button class="btn" >Sign in</button></a>
            </nav>
        </header>
    </header>
    <section class="form-section">
        <img src="images1/logo.svg.PNG" alt="">
        <form action="register.php" class="register" method="post">
            <table class="form-table">
                <tr>
                    <th><label for=""><h2>Course registration form</h2></label></th>
                </tr>
                <tr>
                    <td> <label for=""><h4>Enter your Details</h4></label></td>
                </tr>
                <tr>
                    <td>
                        <label for="">Name</label>
                    </td>
                    <td>
                        <input type="text" name="name" id="name" placeholder="name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Password</label>
                    </td>
                    <td>
                        <input type="text" name="password" id="password" placeholder="password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Phone Number</label>
                    </td>
                    <td>
                        <input type="number" name="number" id="number" placeholder="number" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Email</label>
                    </td>
                    <td>
                        <input type="email" name="email" id="email" required placeholder="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Address</label>
                    </td>
                    <td>
                        <input type="text" name="address" id="address" placeholder="address">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Course Name</label>
                    </td>
                    <td>
                        <input type="text" name="course-name" id="course-name" placeholder="course name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="">Select your course Type</label>
                    </td>
                    <td>
                        <input type="radio" name="type" id="group-type" onclick="hideCheckboxes()"> Individual
                        <input type="radio" name="type" id="individual-type" onclick="showCheckboxes()"> Group 
                    </td>
                </tr>
                <tr id="checkbox-row">
                    <td>

                    </td>
                    <td>
                        <input type="checkbox" name="two-hours" id="two-hours">Two Hours <br><br>
                        <input type="checkbox" name="half-day" id="half-day">Half Day <br><br>
                        <input type="checkbox" name="full-day" id="full-day">Full Day <br><br>
                        <input type="checkbox" name="two-days" id="two-days">Two Days
                    </td>
                </tr>
                <tr>
                    <td>
                        <button class="btn" name="reg">Register</button>
                    </td>
                    
                </tr>
            </table>
        </form>
    </section>
    <script src="./sandbox.js"></script>
</body>
</html>
